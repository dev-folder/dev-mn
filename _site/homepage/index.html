<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Looking for models photographers portfolio profiles bookings casting events">
    <link rel="stylesheet" href="http://localhost:4000/assets/css/style.css">
    <title>Modelling Network - Join other models within our network.</title>
</head>

<body>
    <header id="header">
        <div class="logo">
            <a href="http://localhost:4000/homepage/" title="Modelling Network" target="_self">
                <img src="http://localhost:4000/assets/images/logo.png" alt="modelling network white logo">
            </a>
        </div>

        <div class="menu">
            <a href="http://localhost:4000/settings/" title="Settings" target="_self">
                <img src="http://localhost:4000/assets/icons/005-gear.svg" alt="gear button">
            </a>
        </div>
    </header>
	<main class="page-main">

		<article class="home-post">
			<div class="username">
				<a href="#">
					<img src="http://localhost:4000/assets/images/model2.jpg" title="Profile" alt="user avatar">
					<h2>Username</h2>
				</a>
			</div>

			<img src="http://localhost:4000/assets/images/model.jpg" alt="" title="">
			<p></p>
		</article>

		<article class="home-message">
			<div class="username"><a href="#" title="View Profile">Mike</a></div>
			<div class="block-line"> <hr> </div>
			<div class="message-content">
				<p>Thankyou for looking at my profile, would you like to connect for a photoshoot</p>
			</div>
			<button class="message-reply">Reply</button>
		</article>

		<article class="home-new-gallery">

			<div class="username">
				<a href="#">
					<img src="http://localhost:4000/assets/images/model3.jpg" title="Profile" alt="user avatar">
					<h2>Username</h2>
				</a>
			</div>

			<div class="new-gallery">
				<img src="http://localhost:4000/assets/images/model2.jpg" alt="" title="">

				<img src="http://localhost:4000/assets/images/model4.jpg" alt="" title="">
				<img src="http://localhost:4000/assets/images/model3.jpg" alt="" title="">
				<img src="http://localhost:4000/assets/images/band.jpg" alt="" title="">
			</div>
			<p></p>
		</article>

	</main>

	<section class="mail-list">mailing list form</section>

	<aside></aside>

	<section>
		<p>&copy;Modelling Network 2006-2020. All Rights Reserved.</p>
	</section>
	

<footer>
	<div class="bottom-nav">
		<div><a href="http://localhost:4000/homepage/" title="" class="tooltip"><img src="/assets/icons/home.svg" title="homepage" alt="Homepage Button"><span class="tooltiptext">Home</span></a></div>
		<div><a href="http://localhost:4000/profile/" title="" class="tooltip"><img src="/assets/icons/profile.svg" title="My Profile" alt="Profile Button"><span class="tooltiptext">My Profile</span></a></div>
		<div><a href="http://localhost:4000/galleries/" title="" class="tooltip"><img src="/assets/icons/galleries.svg" title="My Galleries" alt="Galleries Button"><span class="tooltiptext">My Galleries</span></a></div>
		<div><a href="http://localhost:4000/messages/" title="" class="tooltip"><img src="/assets/icons/messages.svg" title="My Messages" alt="Messages Button"><span class="tooltiptext">Messages</span></a></div>
		<div><a href="http://localhost:4000/settings/" title="" class="tooltip"><img src="/assets/icons/settings.svg" title="Settings" alt="profile settings Button"><span class="tooltiptext">Settings</span></a></div>
	</div>
</footer>

	<script src="http://localhost:4000/assets/js/script.js"></script>
